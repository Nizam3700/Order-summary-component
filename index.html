<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon link  -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <!-- css style sheet  -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="bgc">
      <!-- bgc_Desktop  -->
      <img class="bgc_Desktop" src="./images/pattern-background-desktop.svg" alt="bgc desktop.svg">
    </div>
    <!-- container session   -->
    <div class="container">
      <img src="./images/illustration-hero.svg" alt="QR code" />
      <h1>Order Summary </h1>
      <p>You can now listen to millions of songs, <br>
        audiobooks, and podcasts on any device <br>
        anywhere you like!
      </p> 
      
      <!-- sub_container  -->
      <div class="sub_container">
        <div class="img_div">
          <img src="./images/icon-music.svg" alt="icon-music">
        </div>
        <h2>Annual Plan <span>$59.99/year</span> </h2>

        <a href="#">Change</a>
      </div>
      <!-- proceed of payment  -->
      <div class="proceed">
        <h2>Proceed to Payment</h2>
      </div>
       <div class="cancel">
         <p>Cancel Order</p>
        </div>
      </div>
      
      <!-- attribution session  -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/shaik-nizamuddin-7a400424b"
        >Shaik.Nizamuddin</a
        >.
      </div>
      
    </body>
    </html>
